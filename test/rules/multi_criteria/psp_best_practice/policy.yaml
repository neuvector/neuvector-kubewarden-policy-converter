apiVersion: policies.kubewarden.io/v1
kind: ClusterAdmissionPolicyGroup
metadata:
  name: neuvector-rule-1000-conversion
spec:
  backgroundAudit: true
  expression: allow_privilege_escalation_psp() && container_running_as_user() && host_namespaces_psp() && pod_privileged()
  message: violate NeuVector rule (id=1000), comment Deny nginx redis images or docker.io quay.io registries
  mode: protect
  policies:
    allow_privilege_escalation_psp:
      module: registry://ghcr.io/kubewarden/policies/allow-privilege-escalation-psp:v1.0.0
      settings:
        default_allow_privilege_escalation: true
    container_running_as_user:
      module: registry://ghcr.io/kubewarden/policies/container-running-as-user:v1.0.4
      settings: {}
    host_namespaces_psp:
      module: registry://ghcr.io/kubewarden/policies/host-namespaces-psp:v1.1.0
      settings:
        allow_host_ipc: false
        allow_host_network: false
        allow_host_pid: false
    pod_privileged:
      module: registry://ghcr.io/kubewarden/policies/pod-privileged:v1.0.3
      settings: {}
  policyServer: default
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  - apiGroups:
    - apps
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - deployments
    - replicasets
    - daemonsets
    - statefulsets
  - apiGroups:
    - batch
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - jobs
    - cronjobs
status:
  policyStatus: ""
