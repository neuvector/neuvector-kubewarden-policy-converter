apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-run-as-root
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app-root
  template:
    metadata:
      labels:
        app: test-app-root
    spec:
      containers:
      - name: test-container
        image: nginx:latest
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
