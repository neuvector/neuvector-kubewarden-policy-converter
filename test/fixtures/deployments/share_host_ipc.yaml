apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-ipc-enabled
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      hostIPC: true
      containers:
      - name: test-container
        image: nginx:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"