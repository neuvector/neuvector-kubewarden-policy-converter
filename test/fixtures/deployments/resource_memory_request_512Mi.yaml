apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-limit-memory-ok
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-limit-memory-ok
  template:
    metadata:
      labels:
        app: resource-limit-memory-ok
    spec:
      containers:
      - name: app
        image: nginx:1.25
        resources:
          requests:
            memory: "512Mi"


