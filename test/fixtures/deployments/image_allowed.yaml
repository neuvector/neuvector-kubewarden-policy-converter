apiVersion: apps/v1
kind: Deployment
metadata:
  name: allowed-image-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: safe-app
  template:
    metadata:
      labels:
        app: safe-app
    spec:
      containers:
      - name: safe-container
        image: alpine:3.18
        command: ["sleep", "3600"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
