apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-limit-memory-too-low
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-limit-memory-too-low
  template:
    metadata:
      labels:
        app: resource-limit-memory-too-low
    spec:
      containers:
      - name: app
        image: nginx:1.25
        resources:
          requests:
            memory: "128Mi"


