apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-host-network
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-collector
  template:
    metadata:
      labels:
        app: metrics-collector
    spec:
      hostNetwork: true
      hostIPC: true
      containers:
      - name: collector
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus/"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"