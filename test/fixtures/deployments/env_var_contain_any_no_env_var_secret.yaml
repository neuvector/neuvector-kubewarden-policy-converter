apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-var-contain-any-env-var-secret
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-container
        image: nginx:1.21
        env:
        - name: bar
          value: "test-value"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
