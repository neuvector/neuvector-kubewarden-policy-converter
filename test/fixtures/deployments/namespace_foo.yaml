apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-namespace-foo
  namespace: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-container
        image: gcr.io/distroless/base:nonroot
        securityContext:
          runAsUser: 1000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
