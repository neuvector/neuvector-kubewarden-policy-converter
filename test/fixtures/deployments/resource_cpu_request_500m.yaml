apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-request-cpu-500m
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-request-cpu-500m
  template:
    metadata:
      labels:
        app: resource-request-cpu-500m
    spec:
      containers:
      - name: app
        image: nginx:1.25
        resources:
          requests:
            cpu: "500m"

