apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-run-as-root-privileged
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app-privileged
  template:
    metadata:
      labels:
        app: test-app-privileged
    spec:
      containers:
      - name: test-container
        image: nginx:latest
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
