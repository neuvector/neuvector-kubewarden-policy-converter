apiVersion: apps/v1
kind: Deployment
metadata:
  name: quay-io-registry-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd-container
        image: quay.io/coreos/etcd:v3.5.0
        ports:
        - containerPort: 2379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
