apiVersion: v1
kind: Pod
metadata:
  name: test-pod-run-as-root
  namespace: default
spec:
  containers:
  - name: root-container
    image: nginx:1.21
    ports:
    - containerPort: 80
    securityContext:
      runAsUser: 0
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
