apiVersion: v1
kind: Pod
metadata:
  name: multi-criteria-match-all
  namespace: foo
  annotations:
    environment: "production"
    team: "backend"
  labels:
    app: "worker-pod"
    version: "v1.0"
spec:
  containers:
  - name: worker-container
    image: redis:7
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
