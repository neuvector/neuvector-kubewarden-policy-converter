apiVersion: v1
kind: Pod
metadata:
  name: test-pod-privileged
  namespace: default
spec:
  containers:
  - name: privileged-container
    image: nginx:1.21
    ports:
    - containerPort: 80
    securityContext:
      allowPrivilegeEscalation: true
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
