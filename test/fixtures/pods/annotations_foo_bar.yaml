apiVersion: v1
kind: Pod
metadata:
  name: annotations-foo-bar-pod
  namespace: default
  annotations:
    foo: "1"
    bar: "2"
spec:
  containers:
  - name: web-server
    image: nginx:1.21
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
