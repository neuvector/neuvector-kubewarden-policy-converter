apiVersion: v1
kind: Pod
metadata:
  name: test-pod-host-network
  namespace: default
spec:
  hostNetwork: true
  hostIPC: true
  containers:
  - name: monitoring
    image: prometheus/node-exporter:latest
    ports:
    - containerPort: 9100
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"