apiVersion: v1
kind: Pod
metadata:
  name: env-var-contain-any-env-var-secret
  namespace: default
spec:
  containers:
  - name: test-container
    image: busybox:latest
    env:
    - name: foo
      value: "test-value"
    - name: bar
      value: "another-value"
    - name: DEBUG
      value: "true"
    command: ["sleep", "3600"]
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "64Mi"
        cpu: "100m"
