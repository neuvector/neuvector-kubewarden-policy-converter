apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob-host-network
  namespace: default
spec:
  schedule: "0 */6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          hostNetwork: true
          hostPID: true
          containers:
          - name: network-scanner
            image: nicolaka/netshoot:latest
            command:
            - /bin/bash
            - -c
            - "echo 'Scanning network'; nmap -sn 192.168.1.0/24; sleep 60"
            resources:
              requests:
                memory: "64Mi"
                cpu: "100m"
          restartPolicy: OnFailure