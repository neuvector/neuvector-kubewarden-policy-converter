apiVersion: batch/v1
kind: CronJob
metadata:
  name: env-var-contain-any-env-var-secret
  namespace: default
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: test-container
            image: alpine:latest
            env:
            - name: foo
              value: "test-value"
            - name: ENVIRONMENT
              value: "development"
            command:
            - /bin/sh
            - -c
            - echo "CronJob with env var foo"
          restartPolicy: OnFailure
