apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob-run-as-root
  namespace: default
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: root-task
            image: busybox:1.35
            command:
            - /bin/sh
            - -c
            - "echo 'Running task as root'; whoami; sleep 10"
            securityContext:
              runAsUser: 0
            resources:
              requests:
                memory: "16Mi"
                cpu: "25m"
          restartPolicy: Never
