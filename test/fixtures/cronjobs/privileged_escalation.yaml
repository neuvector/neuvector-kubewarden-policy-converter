apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob-privileged
  namespace: default
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: privileged-task
            image: busybox:1.35
            command:
            - /bin/sh
            - -c
            - "echo 'Running privileged task'; sleep 10"
            securityContext:
              allowPrivilegeEscalation: true
            resources:
              requests:
                memory: "16Mi"
                cpu: "25m"
          restartPolicy: Never
