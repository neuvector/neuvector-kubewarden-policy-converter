apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob-normal
  namespace: default
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: alpine:3.16
            command:
            - /bin/sh
            - -c
            - "echo 'Running backup task'; sleep 30; echo 'Backup completed'"
            resources:
              requests:
                memory: "32Mi"
                cpu: "50m"
          restartPolicy: OnFailure