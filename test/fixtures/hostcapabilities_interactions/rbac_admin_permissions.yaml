- type: Exchange
  request: |
    !KubernetesCanI
    request:
      groups: null
      resource_attributes:
        group: rbac.authorization.k8s.io
        name: null
        namespace: null
        resource: roles
        subresource: null
        verb: '*'
        version: null
      user: system:serviceaccount:default:high-risk-service-account
